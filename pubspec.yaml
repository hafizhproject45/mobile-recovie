name: recovie
description: "Project for Recomendation Movie"
version: 1.5.0

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Remote Data & Connectivity
  dio: ^5.4.3

  # UI Package
  persistent_bottom_nav_bar_v2: ^4.2.8
  dropdown_button2: ^2.3.9
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  fluttertoast: ^8.2.6
  flutter_spinkit: ^5.2.1
  carousel_slider: ^4.2.1
  insta_image_viewer: ^1.0.4
  youtube_player_flutter: ^9.0.1
  social_media_flutter: ^0.0.2

  # Internationalization & Localization
  intl: ^0.19.0

  # Functional Programming
  dartz: ^0.10.1

  # Dependencies Injector
  get_it: ^7.7.0

  # Route
