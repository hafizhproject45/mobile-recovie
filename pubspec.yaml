  # Value Comparator
  equatable: ^2.0.5

  # State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6

  # Debugging Dio
  pretty_dio_logger: ^1.3.1
  flutter_smart_dialog: ^4.9.7
